
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img class="from-img" src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" class="select-from">
                <!-- <option value="USD">USD</option>
                <option value="USD">PKR</option>
                <option value="USD">EUR</option>
                <option value="USD">INR</option> -->
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" id="arrow-icon"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img class="to-img"  src="https://flagsapi.com/PK/flat/64.png" />
              <select name="to" class="select-to">
                <!-- <option value="USD">USD</option>
                <option value="USD" selected>PKR</option>
                <option value="USD">EUR</option>
                <option value="USD">INR</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 278.4PKR</div>
        <button class="btn">Get Exchange Rate</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="anim.js"></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>

  </body>
</html>
